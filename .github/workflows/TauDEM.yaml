on:
  push:
  pull_request:
    branches: [main, master]

name: Install TauDEM

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          # - {os: macOS-latest}
          # - {os: windows-latest}
          - {os: ubuntu-latest}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@master
        with:
          name: dtarb/TauDEM
          ref: refs/heads/Develop

      - name: Install TauDEM
        run: |
          cd TauDEM
          ./GDAL.sh
          mkdir bin
          cd src
          make

