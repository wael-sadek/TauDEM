on:
  push:
  pull_request:
    branches: [main, master]

name: Install TauDEM

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  Install-TauDEM:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }}

    strategy:
      fail-fast: false
      matrix:
        config:
          # - {os: macOS-latest}
          # - {os: windows-latest}
          - {os: ubuntu-latest}

    steps:
      - uses: actions/checkout@master
        with:
          repository: dtarb/TauDEM
          ref: refs/heads/Develop

      - name: Install TauDEM
        run: |
          sh ./GDAL.sh
          pwd
          echo $PATH
          find . -name gdal-config
          find . -name nc-config
          find . -name mpicxx
          sh ./MPICH2.sh
          mkdir bin
          cd src
          make

